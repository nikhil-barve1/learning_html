<!DOCTYPE html>
<html lang="en">

<head>
    <title>Input Types</title>
</head>

<body>
    <fieldset>
        <legend>Contact Form</legend>
        <form>
            <label>First Name</label>
            <input type="text" placeholder="Enter Your First Name" /><br><br>

            <label>Last Name</label>
            <input type="text" placeholder="Enter Your Last Name" /><br><br>

            <label>Email</label>
            <input type="email" placeholder="Enter Your Email" /><br><br>

            <label>Mobile Number</label>
            <input type="number" placeholder="Enter Number" /><br><br>

            <label>Password</label>
            <input type="password" placeholder="Enter Password" /><br><br>

            <label>Choose city</label><br>
            <input type="checkbox" />Mumbai<br>
            <input type="checkbox" />Pune<br>
            <input type="checkbox" />Delhi<br>
            <input type="checkbox" />Nagpur<br><br>

            <label>Choose Gender</label><br>
            <input type="radio" name="gender">Male<br>
            <input type="radio" name="gender">Female<br>
            <input type="radio" name="gender">Other<br>
            <br>

            <input type="date">
            <input type="time">
            <input type="month">
            <input type="week">

            <br><br>

            <label>Upload Docs</label>
            <br>
            <input type="file" multiple>
            <br><br>

            <label>Select Country</label>
            <select>
                <option>Choose Country</option>
                <option>India</option>
                <option>Newzeland</option>
                <option>England</option>
                <option>Austrlia</option>
                <option>Shrilank</option>
            </select>

            <br><br>

            <label>Address</label><br>
            <textarea rows="5" cols="20" placeholder="Enter your address"></textarea>

            <br><br>
            <input type="submit" value="submit">

        </form>
    </fieldset>
</body>

</html>
