<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Video Tags</title>
</head>

<body>
    <audio controls autoplay loop muted>
        <source src="/audios/sample_audio.mp3" type="audio/mp3">
    </audio>

    <video width="900px" autoplay loop>
        <source src="/videos/sample_video.mp4">
    </video>

    <iframe width="560" height="315" src="https://youtube.com/embed/gnZjMI4Joz8" title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3593.8135040809257!2d73.79766447496559!3d18.624073982489755!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2b97700411613%3A0xc304dbea322d7c91!2sPimpri%20Market!5e1!3m2!1sen!2sin!4v1740550032088!5m2!1sen!2sin"
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>

    <iframe src="/docs/sample_pdf_file.pdf" width="100%" height="500px"></iframe>

</body>

</html>
