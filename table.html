<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tags</title>
</head>

<body>
    <table border="1">
        <thead>
            <tr>
                <th>Roll Number</th>
                <th>Name</th>
                <th>City</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1001</td>
                <td>Harshal</td>
                <td>Pune</td>
                <td>22</td>
            </tr>
            <tr>
                <td>1002</td>
                <td>Manasi</td>
                <td>-</td>
                <td>23</td>
            </tr>
            <tr>
                <td>1003</td>
                <td>Nikhil</td>
                <td>Jalgaon</td>
                <td>21</td>
            </tr>
            <tr>
                <td>1004</td>
                <td>Akash</td>
                <td>Mumbai</td>
                <td>22</td>
            </tr>
            <tr>
                <td>1005</td>
                <td>Prakash</td>
                <td>Dubai</td>
                <td>24</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Roll Number</th>
                <th>Name</th>
                <th>City</th>
                <th>Age</th>
            </tr>
        </tfoot>
    </table>

    <br>

    <table border="1">
        <thead>
            <tr>
                <th>Languages</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="5">Web design</td>
                <td>Html</td>
            </tr>
            <tr>
                <td>CSS</td>
            </tr>
            <tr>
                <td>Bootstrap</td>
            </tr>
            <tr>
                <td>Javascript</td>
            </tr>
            <tr>
                <td>React JS</td>
            </tr>


            <tr>
                <td rowspan="5">Backend Tech</td>
                <td>Java</td>
            </tr>
            <tr>
                <td>Python</td>
            </tr>
            <tr>
                <td>.Net</td>
            </tr>
            <tr>
                <td>Node JS</td>
            </tr>
            <tr>
                <td>Php</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
