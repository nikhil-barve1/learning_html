<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images Example</title>
</head>

<body>
    <img src="/images/dog.jpg" width="200px" height="150px" alt="Dog" />

    <picture>
        <img src="/images/peacock.webp" width="200px" height="150px" alt="">
    </picture>

    <figure>
        <img src="/images/building.jpg" width="200px" height="150px" alt="">
        <figcaption>University Building</figcaption>
    </figure>
</body>

</html>

<!-- 
semantic tags -
picture
figure
-->
